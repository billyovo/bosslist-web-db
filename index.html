<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  
</head>

<style>
    .header{
        line-height: 80px;
        min-height: 80px;
        height: 80px;
        font-size: 60px;
        color: white;
    }

    html, body, .container-fluid{
        padding: 0;
        margin: 0;
    }

    .nav-link{
        font-size: 25px;
    }

    #sidenav{
        max-width: 100px;
    }
    #functionSelector{
        right: 0;
        top: 40%;
        width: 60px;
        position: absolute;
        opacity: 0.5;
    }

    .sideFunctions{
        font-size: 40px;
    }

    .playerRecord > img{
        margin-right: 20px;
    }

    .playerRecord > span{
        font-size: 20px;
    }

    .playerRecord{
        text-align: left;
    }

</style>

<script>
    $(document).ready(function () {  //prevent more than 3 bosses
        $("input:checkbox").click(()=>{
            if ($("input:checkbox:checked").length > 2){
                 return false;
            }
        });

        $('#addModal').on('hidden.bs.modal', ()=>{ //reset form on hide
            $(".bossSelector").prop("checked",false);
            $("#inputName, #avatarLink, #avatarFile").val("");
        })

        $('#add').click(()=>{
            
        })

    });
</script>

<body style="background-color: rgb(247,247,247);">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active px-2">
                <img src="https://www.w3schools.com/w3css/img_lights.jpg" height="60" width="60" class="rounded-circle">
            </li>
            <li class="nav-item active px-2">
              <a class="nav-link" href="#">Players</a>
            </li>
            <li class="nav-item .px-2">
                <a class="nav-link" href="#">Timetable</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid"> 
        <div class="row no-gutters text-center">   
            <div class="col">                                    
                <table class="table table-borderless" id="A">
                    <tr class="header">
                        <th style="background-color: rgb(204, 253, 255)">A</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="B">
                    <tr class="header">
                        <th style="background-color: rgb(50, 179, 108)">B</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="C">
                    <tr class="header">
                        <th style="background-color: rgb(130, 29, 130)">C</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="D">
                    <tr class="header">
                        <th style="background-color: blue;">D</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="E">
                    <tr class="header">
                        <th style="background-color: lightgreen;">E</th>
                    </tr>
                    <tr>
                        <th class="float-left playerRecord w-100"><img src="https://www.w3schools.com/w3css/img_lights.jpg" height="45" width="45"><span>test</span></th>
                        <th class="float-left playerRecord w-100"><img src="https://www.w3schools.com/w3css/img_lights.jpg" height="45" width="45"><span>test</span></th>
                        <th class="float-left playerRecord w-100"><img src="https://www.w3schools.com/w3css/img_lights.jpg" height="45" width="45"><span>test</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="F">
                    <tr class="header">
                        <th style="background-color: rgb(38, 179, 222);">F</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="G">
                    <tr class="header">
                        <th style="background-color: rgb(240, 229, 26)">G</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

        </div>      
    </div>

    <div class="btn-group-vertical" id="functionSelector" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary sideFunctions" id="add" data-toggle="modal" data-target="#addModal"><i class="far fa-plus-square"></i></button>
        <button type="button" class="btn btn-secondary sideFunctions" id="delete"><i class="fas fa-trash-alt"></i></button>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
          
            <div class="modal-header">
                <h4 class="modal-title">Add Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="newPlayers">Name:</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="addNewPlayers" placeholder="Gay legs">
                    <div class="invalid-feedback">
                        Please enter a message in the textarea.
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPlayers">Avatar File/link (Optional)</label>
                    <input type="URL" class="form-control" id="avatarLink" placeholder="link">
                    <input type="file" class="form-control" id="avatarFile" accept="image/*">
                </div>

                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="A">
                    <label class="form-check-label" for="bosses">A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="B">
                    <label class="form-check-label" for="bosses">B</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="C">
                    <label class="form-check-label" for="bosses">C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="D">
                    <label class="form-check-label" for="bosses">D</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="E">
                    <label class="form-check-label" for="bosses">E</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="F">
                    <label class="form-check-label" for="bosses">F</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="G">
                    <label class="form-check-label" for="bosses">G</label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-success" id="add" data-dismiss="modal">Add</button> 
                <button type="button" class="btn btn-secondary bg-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
