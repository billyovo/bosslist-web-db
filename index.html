<!DOCTYPE html>
<html>
<head>
  <title>Boss Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./config.js"></script>
  
</head>

<style>
    .header{
        line-height: 80px;
        min-height: 80px;
        height: 80px;
        font-size: 60px;
        color: white;
    }
    body{
        background-image: url('assets/background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    html, body, .container-fluid{
        padding: 0;
        margin: 0;
        font-family: 'Noto Sans JP', sans-serif;
    }

    .nav-link{
        font-size: 20px;
    }

    #sidenav{
        max-width: 100px;
    }

    .sideFunctions{
        font-size: 30px;
        width: 80px;
    }

    .playerRecord > img{
        margin-right: 1.5rem;
    }

    .playerRecord > span{
        font-size: 25px;
    }

    .playerRecord{
        text-align: left;
    }

    .hitted{
        width: 20px;
        height: 20px;
        top: 0.45rem;
    }

    .bossSelector{
        height: 20px;
        width: 20px;
    }

    .bossSelectorLabel{
        margin-left: 0.5rem;
    }

    .playerRecord{
        background-color: white;
        border-radius: 15px;
    }
    table{
        border-collapse: separate;
        border-spacing: 5px;
    }

    .playerRecord > .hasHitted{
        text-decoration: line-through;
    }

    .hitted, .header{
        cursor: pointer;
    }
    
</style>

<script>
    
    $(document).ready(()=>{  
        var players;
        fetch(ENDPOINT+'/players', {     //GET data.
          method: 'GET', 
          headers: {
            'Content-Type': 'application/json',
          },
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          players = data;
        })
        .catch((error) => {
          alert(error.message);
        })
        .finally(()=>{
            players.forEach(element => {            //write data to website
            $(`#${element.boss1} tr:last`).after(` 
                <tr class="ml-1">
                    <th class="playerRecord">
                        <img src="${element.avatar??'assets/avatar.jpg'}" height="50" width="50" class="float-left">
                        <span class="float-left playerName ${element.hitted1?"hasHitted":null}">${element.name}</span>
                        <input class="form-check-input hitted float-right position-relative" type="checkbox" ${element.hitted1?"checked":null}>
                    </th>
                </tr>
            `);
            
            $(`#${element.boss2} tr:last`).after(`        
                <tr class="ml-1">
                    <th class="playerRecord">
                        <img src="${element.avatar??'assets/avatar.jpg'}" height="50" width="50" class="float-left">
                        <span class="float-left playerName ${element.hitted2?"hasHitted":null}">${element.name}</span>
                        <input class="form-check-input hitted float-right position-relative" type="checkbox" ${element.hitted2?"checked":null}>
                    </th>
                </tr>
            `);
        });
        $(".loadingScreen").remove();
        })

        var timetable = new Array(7);   //today boss
            timetable[0] = ["A","B","C","D"];
            timetable[1] = ["E","F","G","A"];
            timetable[2] = ["B","C","D","E"];
            timetable[3] = ["F","G","A","B"];
            timetable[4] = ["C","D","E","F"];
            timetable[5] = ["G","A","B","C"];
            timetable[6] = ["D","E","F","G"];

            var today = new Date();

            var time_hour = today.getHours();
            var time_min = today.getMinutes();
            var time_compare = time_hour*60 + time_min;

            var boss_hour = 19;
            const boss01 = 19*60+30;
            const boss02 = 21*60+30;   

            var day = today.getDay();

            if(time_compare>boss02){ //after 9:30pm set tomorrow
                day++;
                day%=6;
            }
            if(time_compare>boss01&&time_compare<boss02){ //between 7:30 - 9:30 set next boss at 9:30
                boss_hour = 21;
            }
        
            if(boss_hour==19){  //730
                $(`#${timetable[day][0]}`).find(".headerText").css('border-radius','100%').css('padding','0px 10%').css('border', '5px dotted white');
                $(`#${timetable[day][1]}`).find(".headerText").css('border-radius','100%').css('padding','0px 10%').css('border', '5px dotted white');
            }
            else{               //930
                $(`#${timetable[day][2]}`).find(".headerText").css('border-radius','100%').css('padding','0px 10%').css('border', '5px dotted white');
                $(`#${timetable[day][3]}`).find(".headerText").css('border-radius','100%').css('padding','0px 10%').css('border', '5px dotted white');
            }
       
        $(".bossSelector").click(()=>{ //prevent more than 3 bosses
            if ($(".bossSelector:checked").length > 2){
                 return false;
            }
        });
        $('#addModal').on('hidden.bs.modal', ()=>{ //reset form on hide
            $(".bossSelector").prop("checked",false);
            $("#inputName, #avatarLink, #avatarFile").val("");
        })

        $('#add').click(()=>{
   //         fetch('https://billy-gay-bot.herokuapp.com/players', {
   //           method: 'POST', 
   //           headers: {
   //             'Content-Type': 'application/json',
   //           },
   //           body: JSON.stringify({"abc":"abc"}),
   //         })
   //         .then(response => response.json())
   //         .then(data => {
   //           console.log('Success:', data);
   //         })
   //         .catch((error) => {
   //           console.error('Error:', error);
   //         });
        })
        $(".header").click(function(){
            let result = [];
            $(this).siblings().each(function () {
                if($(this).find('span').css('text-decoration').indexOf('line-through')===-1){
                    result.push($(this).find('span').text());
                }
            });
            navigator.clipboard.writeText(result.map(element=>'@'+element).join(' ')+`, ${boss_hour}:30有空打 :${$(this).find('span').text()}boss: 嗎~?`);
        })
    });
  
    $(document).on("click",".hitted",function(){
        $(this).siblings(".playerName").toggleClass("hasHitted");
        let player = $(this).siblings(".playerName").html();
        let boss = $(this).closest("table").attr("id");
        fetch(ENDPOINT+'/players', {
          method: 'PATCH', 
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({"name": player, "boss": boss}),
        })
        .then(response => response.text())
        .then(data=>console.log(data))
        .catch((error) => {
          alert(error.message);
        });
    });


</script>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item active px-2">
                <img src="assets/icon.jpg" height="50" width="50" class="rounded-circle">
            </li>
            <li class="nav-item active px-2">
              <a class="nav-link" href="#">Players</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Timetable</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item px-2">
                <div class="btn-group" id="functionSelector" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary sideFunctions" id="add" data-toggle="modal" data-target="#addModal"><i class="far fa-plus-square"></i></button>
                    <button type="button" class="btn btn-secondary sideFunctions" id="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container-fluid"> 
        <div class="row no-gutters text-center">   
            <div class="col">                                    
                <table class="table table-borderless" id="A">
                    <tr class="header">
                        <th style="background-color: rgb(204, 253, 255)"><span class="headerText">A</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="B">
                    <tr class="header">
                        <th style="background-color: rgb(50, 179, 108)"><span class="headerText">B</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="C">
                    <tr class="header">
                        <th style="background-color: rgb(130, 29, 130)"><span class="headerText">C</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="D">
                    <tr class="header">
                        <th style="background-color: blue;"><span class="headerText">D</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="E">
                    <tr class="header">
                        <th style="background-color: lightgreen;"><span class="headerText">E</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="F">
                    <tr class="header">
                        <th style="background-color: rgb(38, 179, 222);"><span class="headerText">F</span></th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="G">
                    <tr class="header">
                        <th style="background-color: rgb(240, 229, 26)"><span class="headerText">G</span></th>
                    </tr>
                </table>
            </div>

        </div>      
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
          
            <div class="modal-header">
                <h4 class="modal-title">Add Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="newPlayers">Name:</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="addNewPlayers" placeholder="Gay legs">
                </div>
                <div class="form-group">
                    <label for="newPlayers">Avatar File/Link (Optional)</label>
                    <input type="URL" class="form-control" id="avatarLink" placeholder="Link here">
                    <input type="file" class="form-control" id="avatarFile" accept="image/*">
                </div>
                <span>Bosses:</span>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="A">
                    <label class="form-check-label bossSelectorLabel" for="bosses">A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="B">
                    <label class="form-check-label bossSelectorLabel" for="bosses">B</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="C">
                    <label class="form-check-label bossSelectorLabel" for="bosses">C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="D">
                    <label class="form-check-label bossSelectorLabel" for="bosses">D</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="E">
                    <label class="form-check-label bossSelectorLabel" for="bosses">E</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="F">
                    <label class="form-check-label bossSelectorLabel" for="bosses">F</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="G">
                    <label class="form-check-label bossSelectorLabel" for="bosses">G</label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-success" id="add" data-dismiss="modal">Add</button> 
                <button type="button" class="btn btn-secondary bg-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center loadingScreen">
        <div class="spinner-border text-success" style="width: 80px; height: 80px;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</body>
</html>
