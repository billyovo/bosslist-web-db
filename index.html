<!DOCTYPE html>
<html>
<head>
  <title>Boss Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  
</head>

<style>
    .header{
        line-height: 80px;
        min-height: 80px;
        height: 80px;
        font-size: 60px;
        color: white;
    }
    body{
        background-image: url('background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    html, body, .container-fluid{
        padding: 0;
        margin: 0;
    }

    .nav-link{
        font-size: 20px;
    }

    #sidenav{
        max-width: 100px;
    }
    #functionSelector{
        right: 0;
        top: 40%;
        width: 60px;
        position: absolute;
        opacity: 0.5;
    }

    .sideFunctions{
        font-size: 40px;
    }

    .playerRecord > img{
        margin-right: 1.5rem;
    }

    .playerRecord > span{
        font-size: 25px;
    }

    .playerRecord{
        text-align: left;
    }

    .hitted{
        width: 20px;
        height: 20px;
        top: 0.45rem;
    }

    .bossSelector{
        height: 20px;
        width: 20px;
    }

    .bossSelectorLabel{
        margin-left: 0.5rem;
    }

    .playerRecord{
        background-color: white;
        border-radius: 15px;
    }
    table{
        border-collapse: separate;
        border-spacing: 5px;
    }
</style>

<script>
    $(document).ready(function () {  //prevent more than 3 bosses
        $(".bossSelector").click(()=>{
            if ($(".bossSelector:checked").length > 2){
                 return false;
            }
        });

        $('#addModal').on('hidden.bs.modal', ()=>{ //reset form on hide
            $(".bossSelector").prop("checked",false);
            $("#inputName, #avatarLink, #avatarFile").val("");
        })

        $('.hitted').click(()=>{
            alert($(this).tagName);
        })

        $('#add').click(()=>{
            fetch('https://billy-gay-bot.herokuapp.com/players', {
              method: 'POST', // or 'PUT'
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({"abc":"abc"}),
            })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
            })
            .catch((error) => {
              console.error('Error:', error);
            });
        })

    });
</script>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active px-2">
                <img src="https://www.w3schools.com/w3css/img_lights.jpg" height="50" width="50" class="rounded-circle">
            </li>
            <li class="nav-item active px-2">
              <a class="nav-link" href="#">Players</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Timetable</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid"> 
        <div class="row no-gutters text-center">   
            <div class="col">                                    
                <table class="table table-borderless" id="A">
                    <tr class="header">
                        <th style="background-color: rgb(204, 253, 255)">A</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="B">
                    <tr class="header">
                        <th style="background-color: rgb(50, 179, 108)">B</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="C">
                    <tr class="header">
                        <th style="background-color: rgb(130, 29, 130)">C</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="D">
                    <tr class="header">
                        <th style="background-color: blue;">D</th>
                    </tr>
                    <tr>
                        <th class="playerRecord ml-1">
                            <img src="https://www.w3schools.com/w3css/img_lights.jpg" height="45" width="45" class="float-left">
                            <span class="float-left">test</span>
                            <input class="form-check-input hitted float-right position-relative" type="checkbox" >
                        </th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="E">
                    <tr class="header">
                        <th style="background-color: lightgreen;">E</th>
                    </tr>
                    <tr>
                        <th class="playerRecord ml-1">
                            <img src="https://www.w3schools.com/w3css/img_lights.jpg" height="45" width="45" class="float-left">
                            <span class="float-left">test</span>
                            <input class="form-check-input hitted float-right position-relative" type="checkbox" >
                        </th>
                    </tr>
                    <tr>
                        <th class="playerRecord ml-1">
                            <img src="https://www.w3schools.com/w3css/img_lights.jpg" height="45" width="45" class="float-left">
                            <span class="float-left">test</span>
                            <input class="form-check-input hitted float-right position-relative" type="checkbox" >
                        </th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="F">
                    <tr class="header">
                        <th style="background-color: rgb(38, 179, 222);">F</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

            <div class="col">                                    
                <table class="table table-borderless" id="G">
                    <tr class="header">
                        <th style="background-color: rgb(240, 229, 26)">G</th>
                    </tr>
                    <tr>
                        <th>test</th>
                    </tr>
                </table>
            </div>

        </div>      
    </div>

    <div class="btn-group-vertical" id="functionSelector" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary sideFunctions" id="add" data-toggle="modal" data-target="#addModal"><i class="far fa-plus-square"></i></button>
        <button type="button" class="btn btn-secondary sideFunctions" id="delete"><i class="fas fa-trash-alt"></i></button>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
          
            <div class="modal-header">
                <h4 class="modal-title">Add Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="newPlayers">Name:</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="addNewPlayers" placeholder="Gay legs">
                </div>
                <div class="form-group">
                    <label for="newPlayers">Avatar File/Link (Optional)</label>
                    <input type="URL" class="form-control" id="avatarLink" placeholder="Link here">
                    <input type="file" class="form-control" id="avatarFile" accept="image/*">
                </div>
                <span>Bosses:</span>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="A">
                    <label class="form-check-label bossSelectorLabel" for="bosses">A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="B">
                    <label class="form-check-label bossSelectorLabel" for="bosses">B</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="C">
                    <label class="form-check-label bossSelectorLabel" for="bosses">C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="D">
                    <label class="form-check-label bossSelectorLabel" for="bosses">D</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="E">
                    <label class="form-check-label bossSelectorLabel" for="bosses">E</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="F">
                    <label class="form-check-label bossSelectorLabel" for="bosses">F</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bossSelector" type="checkbox" value="G">
                    <label class="form-check-label bossSelectorLabel" for="bosses">G</label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-success" id="add" data-dismiss="modal">Add</button> 
                <button type="button" class="btn btn-secondary bg-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
